name: Go Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run Go Tests and Save Output
        run: |
          go test -v ./... | tee test-result.log
        continue-on-error: true

      - name: Upload test logs (optional)
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: test-result.log

      - name: Send Telegram Notification if Test Failed
        if: failure()
        run: |
          LOG=$(tail -n 20 test-result.log | sed 's/$/%0A/' | tr -d '\n')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚ùå Go tests FAILED on [${{ github.repository }}] commit: ${{ github.sha }}%0A%0Aüîç Log (cu·ªëi):%0A$LOG%0A%0Aüîó https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
